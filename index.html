<!DOCTYPE html>
<html>
	<head>
		<title>myPlugin</title>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.roundabout.js"></script>
		<script>
		   $(document).ready(function() {
			  $('ul').roundabout({
				depth:2
			  });
		   });
		</script>
		<style>
		   .roundabout-holder {
			  list-style: none;
			  padding: 0;
			  margin: 0;
			  height: 10em;
			  width: 10em;
		   }
		   .roundabout-moveable-item {
			  height: 4em;
			  width: 4em;
			  cursor: pointer;
			  background-color: #ccc;
			  border: 1px solid #999;
		   }
		   .roundabout-in-focus {
			  cursor: auto;
		   }
		</style>
	</head>
	<body>
		<ul>
		   <li></li>
		   <li></li>
		   <li></li>
		   <li></li>
		   <li></li>
		   <li></li>
		   <li></li>
		   <li></li>
		   <li></li>
		   <li></li>
		</ul>
	</body>
</html>
